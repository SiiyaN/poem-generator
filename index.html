<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Rhymie📝</h1>
      <form id="input-form">
        <input
          type="text"
          class="text-box"
          placeholder="Suggest a word"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div id="poem" class="poem">
        Poem
        <br />
        Will
        <br />
        go
        <br />
        here
      </div>
    </div>

    <script src="src/index.js"></script>

    <footer>
      This project was coded by
      <a href="https://github.com/SiiyaN" target="_blank"
        >Noxolo(Siya) Ndlovu</a
      >
      and is
      <a href="https://github.com/SiiyaN/poem-generator" target="_blank">
        open sourced on GitHub</a
      >
      and
      <a href="https://rhymie.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
  </body>
</html>
